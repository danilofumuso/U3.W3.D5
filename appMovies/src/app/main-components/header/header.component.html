<header class="text-bg-dark sticky-top">
  <div class="container-fluid">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <img src="logoAppMovies.png" alt="logo" />

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a routerLink="/home" class="nav-link px-2 text-white">Home</a>
        </li>
        <li>
          <a routerLink="/profilePage" class="nav-link px-2 text-white"
            >Profile</a
          >
        </li>
      </ul>

      <div class="text-end mb-3 mb-lg-0">
        <a
          *ngIf="!isLoggedIn"
          routerLink="/auth/login"
          type="button"
          class="btn btn-outline-success me-2 rounded-5"
          >Login</a
        >
        <a
          *ngIf="!isLoggedIn"
          routerLink="/auth/register"
          type="button"
          class="btn btn-outline-warning rounded-5"
          >Sign-up</a
        >
        <button
          *ngIf="isLoggedIn"
          (click)="logout()"
          class="btn rounded-5 btn-outline-danger"
        >
          Logout
        </button>

        <ng-template #content let-offcanvas>
          <div class="offcanvas-header text-white">
            <h4 class="offcanvas-title">Your Friends</h4>
          </div>
          <div class="offcanvas-body text-white">
            <p *ngFor="let user of users">{{ user.name }} - {{ user.email }}</p>
            <div class="text-end">
              <button
                type="button"
                class="btn btn-outline-danger rounded-5"
                (click)="offcanvas.close('Close click')"
              >
                Close
              </button>
            </div>
          </div>
        </ng-template>

        <button
          *ngIf="isLoggedIn"
          class="btn btn-outline-primary ms-2 rounded-5"
          (click)="openEnd(content)"
          (click)="clickToGetFriends()"
        >
          Friends
        </button>
      </div>
    </div>
  </div>
</header>
