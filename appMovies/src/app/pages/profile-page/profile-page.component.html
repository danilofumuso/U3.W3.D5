<div class="container-fluid">
  <div class="row pb-5">
    <div
      *ngFor="let user of users"
      class="d-none d-md-block col-md-3 col-lg-2 bg-black text-white sidebar"
    >
      <h2 class="display-6 ms-2 mt-4">{{ user.name }}</h2>
      <p class="ms-2 mt-2">{{ user.email }}</p>
    </div>
    <div class="col-12 col-md-9 col-lg-10 mt-4">
      <div class="row">
        <h3 class="display-5 mb-4">I Tuoi Preferiti</h3>
        <div
          *ngFor="let favorite of favorites"
          class="col-12 col-sm-6 col-lg-4 col-xl-3"
        >
          <app-card [favorite]="favorite">
            <a
              class="btn btn-danger rounded-5 mt-2"
              (click)="deleteFavorite(favorite)"
              >Remove
            </a>
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
